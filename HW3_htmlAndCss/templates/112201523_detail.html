<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <link rel="stylesheet" href="../static/css/112201523_css.css">
  <meta charset="UTF-8" />
  <title>112201523_王又宣 — detail</title>
  <style>
    body{font-family:system-ui,-apple-system,"Noto Sans TC","微軟正黑體",sans-serif;line-height:1.7;margin:24px}
    h1{margin-bottom:8px}
    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:16px;margin:12px 0 20px}
    .card{border:1px solid #bbb;border-radius:8px;padding:12px;background:#fff}
    .media{display:flex;flex-direction:column;gap:10px}
    .card img,.card iframe{width:100%;border:1px solid #ccc;border-radius:6px}
    .card iframe{aspect-ratio:16/9;height:auto}
    ul{padding-left:20px;margin:8px 0}
    /* 表單 */
    form{margin-top:18px}
    fieldset{border:1px solid #aaa;border-radius:8px;padding:12px;margin:12px 0}
    label{margin-right:12px}
    input[type="text"],select,textarea{width:100%;max-width:520px;padding:8px;margin-top:6px;border:1px solid #ccc;border-radius:6px}
    textarea{height:110px}
    .actions{margin-top:12px}
    button{padding:8px 14px;border:1px solid #333;background:#fff;border-radius:8px;cursor:pointer}
    @media (max-width: 980px){.grid{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <h1>我的三個主題：數學系・說故事・易烊千璽</h1>

  <div class="grid">

    <section class="card" id="hongjinguan">
      <h2>鴻經館</h2>
      <section class="card" id="hongjinguan">
        <h2>數學系</h2>
        <div class="media">
          <img src="../static/img/intro_NCUmath.jpg">
        </div>
      <ul>
        <li>已有56年歷史。</li>
        <li>歡迎報考中大數學系!!!</li>
      </ul>
    </section>

    <section class="card" id="reading">
        <h2>說故事</h2>
        <div class="media">
            <video controls preload="metadata" playsinline
            style="width:100%; max-width:720px; border:1px solid #ccc; border-radius:6px;">
                <source src="../static/img/sv.mp4" type="video/mp4">
            </video>
        </div>
        <ul>
          <li>八年前的影片，八百年前的畫質。</li>
          <li>哇哈哈哈哈注意音量</li>
        </ul>
      </section>

      <section class="card" id="yiyangqianxi">
        <h2>易烊千璽</h2>
        <div class="media">
          <a href="https://www.youtube.com/jacksonyee"
             target="_blank" rel="noopener"
             aria-label="看更多關於易烊千璽">
            <img src="../static/img/idol.webp" alt="易烊千璽">
          </a>
        </div>
      
        <ul>
          <li>跳舞跟演戲都超厲害的!</li>
          <li>點圖片看更多關於他</li>
        </ul>
      </section>
    </div>

    <h2>回饋表單</h2>
    <form action="112201523_index.html" method="get">
      <fieldset>
        <legend>基本資訊</legend>
        <label for="name">姓名：</label>
        <input id="name" name="name" type="text" placeholder="請輸入姓名" />
        <br /><br />
        性別：
        <label><input type="radio" name="gender" value="male" /> 男生</label>
        <label><input type="radio" name="gender" value="female" /> 女生</label>
      </fieldset>
  
      <fieldset>
        <legend>你是從哪裡知道這個網站？（下拉選單）</legend>
        <select name="source">
          <option value="">— 請選擇 —</option>
          <option value="friend">朋友介紹</option>
          <option value="class">課堂作業</option>
          <option value="search">Google</option>
          <option value="other">其他</option>
        </select>
      </fieldset>
  
      <fieldset>
        <legend>你喜歡聽故事嗎?</legend>
        <label><input type="radio" name="fav_genre" value="pop" /> 喜歡</label>
        <label><input type="radio" name="fav_genre" value="rock" /> 不喜歡</label>
      </fieldset>
  
      <fieldset>
        <legend>你平常最常聽到甚麼故事?（可複選，多選）</legend>
        <label><input type="checkbox" name="instrument" value="vocal" /> 恐怖</label>
        <label><input type="checkbox" name="instrument" value="guitar" /> 愛情</label>
        <label><input type="checkbox" name="instrument" value="piano" /> 神話</label>
        <label><input type="checkbox" name="instrument" value="drum" /> 科幻</label>
      </fieldset>
  
      <fieldset>
        <legend>備註（輸入框）</legend>
        <textarea name="comment" placeholder="想說的話..."></textarea>
      </fieldset>
  
      <div class="actions">
        <button type="submit">送出回到首頁</button>
      </div>
    </form>
</body>
</html>
