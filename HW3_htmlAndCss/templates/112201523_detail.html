<!DOCTYPE html>
<html lang="zh-Hant">
<head>

  <title>112201523_王又宣 — detail</title>
  <style>
    body{font-family:system-ui,-apple-system,"Noto Sans TC","微軟正黑體",sans-serif;line-height:1.7;margin:24px}
    h1{margin-bottom:8px}
    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:16px;margin:12px 0 20px}

    fieldset{border:1px solid #aaa;border-radius:8px;padding:12px;margin:12px 0}

    input[type="text"],select,textarea{width:100%;max-width:520px;padding:8px;margin-top:6px;border:1px solid #ccc;border-radius:6px}
    textarea{height:110px}
    .actions{margin-top:12px}
    button{padding:8px 14px;border:1px solid #333;background:#fff;border-radius:8px;cursor:pointer}
    @media (max-width: 980px){.grid{grid-template-columns:1fr}}

</head>
